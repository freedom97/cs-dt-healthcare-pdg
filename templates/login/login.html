{% load staticfiles %}
<!Doctype html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inicio de sesión</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">


</head>

<body class="text-center">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="login-form" id="loginForm">

            <form method="POST">
                {% csrf_token %}
                <h1>Prototipo plataforma digital Digital Twin</h1>
                <div class=" form-group">
                    <input id="email-login" type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                        autofocus="">

                </div>
                <div class="form-group">
                    <input id="password-login" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">


                </div>


                <a href="{% url 'Doctor' %}" class="btn btn-success btn-flat m-b-30 m-t-30" role="button"
                    aria-disabled="true">Iniciar
                    sesión</a>
            <hr style="width: 50%" color="white"/>
            <div>
                
                <a href="{% url 'Register' %}" class="link" style="color: beige;">¿Quieres registrarte?</a>
            </div>
            
            
            




            </form>

        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



</body>


</html>
